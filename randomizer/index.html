<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Randomizer</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container">
            <h1 id="item-name"></h1>
            <div class="images">
                <img id="main-image" src="" alt="Main Weapon" />
                <img id="sub-image" src="" alt="Sub Weapon" />
                <img id="special-image" src="" alt="Special Weapon" />
            </div>
            <div class="controls">
                <button id="generate-button">Generate!</button>
                <div class="level-control">
                    <button id="minus-button">-</button>
                    <span id="level-text">30</span>
                    <button id="plus-button">+</button>
                </div>
                <button id="remove-button">Remove</button>
                <button id="dlc-button">DLC On</button>
                <button id="version-button">Version: 10</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
